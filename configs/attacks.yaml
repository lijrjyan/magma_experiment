# Attack presets (Stage 3)
#
# This file is a reference library: copy one preset into the `attacks:` section
# of a dataset config (e.g. `configs/mnist.yaml`), or use `--override` flags.
#
# Notes:
# - `attack_start_round` controls when the attack becomes active (0-based round idx).
# - `attacker_ratio` is the fraction of total clients marked as attackers.
# - Scaling attack uses sample-size lying via `fake_data_size_multiplier` (preferred
#   under `attacks`, but `aggregation.fake_data_size_multiplier` is still supported).

attack_presets:
  none:
    strategy: none
    attacker_ratio: 0.0
    attack_start_round: 50
    label_flipping_ratio: 0.0
    ipm_multiplier: 5
    alie_epsilon: 0.1
    fake_data_size_multiplier: 10.0

  ipm:
    strategy: model_poisoning_ipm
    attacker_ratio: 0.3
    attack_start_round: 50
    ipm_multiplier: 5
    label_flipping_ratio: 0.0
    alie_epsilon: 0.1
    fake_data_size_multiplier: 10.0

  alie:
    strategy: model_poisoning_alie
    attacker_ratio: 0.3
    attack_start_round: 50
    alie_epsilon: 0.1
    label_flipping_ratio: 0.0
    ipm_multiplier: 5
    fake_data_size_multiplier: 10.0

  scaling:
    strategy: model_poisoning_scaling
    attacker_ratio: 0.3
    attack_start_round: 50
    fake_data_size_multiplier: 10.0
    # Optional: make scaling attack harmful by poisoning labels during local training.
    label_flipping_ratio: 0.5
    ipm_multiplier: 5
    alie_epsilon: 0.1

  label_flip:
    strategy: data_poisoning_label_flip
    attacker_ratio: 0.3
    attack_start_round: 50
    label_flipping_ratio: 0.5
    ipm_multiplier: 5
    alie_epsilon: 0.1
    fake_data_size_multiplier: 10.0

# Default block (for easy copy/paste into dataset configs)
attacks:
  strategy: none
  attacker_ratio: 0.0
  attack_start_round: 50
  label_flipping_ratio: 0.0
  ipm_multiplier: 5
  alie_epsilon: 0.1
  fake_data_size_multiplier: 10.0

